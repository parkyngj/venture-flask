<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
  </head>
  <body>
    <h1>Hi {{ user.nickname }}.</h1>
    {% for post in posts %}
    <div><p><b>{{ post.author.nickname }}</b> said: {{ post.body }}</p></div>
    {% endfor %}
  </body>
</html>
